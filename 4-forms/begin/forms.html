<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>

</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
			<input type="hidden" id="myhidden" name="send_to" 
			value="kantarnik.ilia@gmail.com">
			<fieldset>
				<legend>Your contact information</legend>
				<label for="name">Your name </label>
				<input type="text"
				id="name"
				name="name">
				<label for="phone">Phone number</label>
				<input type="tel"
				id="phone"
				name="phone"
				placeholder="Dont forget your area code">
				<label for="email">Email</label>

				id="email"
				name="email">
			</fieldset>

			<fieldset>		
				<legend>About your abductiond
				</legend>
				<label for="date">Requested  date
				</label>
				<input type="date"
				id="date"
				name="date">
				<label for="qty">How many people would you like abducted?
				<input type="number"
				id="qty"
				name="qty" min="1" max="10">
				</label>

					<p>What type of UFO do you prefer?
					</p>
					<label>
					<input type="radio"
					name="ufotype"
					value="classic" checked>
					Classic oval UFO
					</label>
					<label>
					<input type="radio"
					name="ufotype"
					value="starwars">
					Star Wars-style Imperial cruiser
					</label>
					<label>
					<input type="radio"
					name="ufotype"
					value="Galactica">
					Galactica-style Viper
					</label>	
					<label>
					<input type="radio"
					name="ufotype"
					value="Borg">
					Borg-style cube
					</label>	
	
					<label for="abtype">What type of educathion experience do you want?
					</label>
					<select id="abtype" name="abtype">
					<option selected>Select one...</option>
					<option value="tour">Tour of the solar system</option>
					<option value="dinner">Alien dinner and discussion</option>
					<option value="dance">Alien dance lessons</option>
					<option value="whale">Whale watching</option>
					</select>

					<label for="comments">Special requests:</lable>
					<textarea id="comments"
					name="comments" placeholder="tell me everithing"></textarea>

					<label for="subscribe">
					<input type="checkbox"
					value="subscribe" name="subscribe" id="subscribe"
					checked> Add me to your email list.	
					</label>
			</fieldset>
			<button type="submit">Order your aducathion experions</button>
			</form>
